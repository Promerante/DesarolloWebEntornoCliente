<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimiento Horizontal</title>
    <style>
        #miDiv {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id="miDiv"></div>

    <script>
        $(document).ready(function() {
            function moverDiv() {
                $("#miDiv").animate({ left: "+=50" }, 50, function() {
                    if (parseInt($("#miDiv").css("left")) >= $(window).width() - $("#miDiv").width()) {
                        $("#miDiv").css("left", 0);
                    }
                    moverDiv();
                });
            }
            moverDiv();
        });
    </script>
